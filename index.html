<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AKE Service | Government Services, Stationery & Gifts</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:#f5f7fa;
    color:#333;
}

/* HEADER */
header{
    background:linear-gradient(90deg,#0b4f6c,#012a4a);
    color:white;
    padding:30px 8%;
}
header h1{
    font-size:34px;
    margin-bottom:5px;
}
header p{
    font-size:15px;
    opacity:0.9;
}

/* NAV */
nav{
    background:#012a4a;
    padding:12px 8%;
}
nav a{
    color:white;
    text-decoration:none;
    margin-right:25px;
    font-weight:500;
}
nav a:hover{
    color:#ffd166;
}

/* SECTION */
section{
    padding:60px 8%;
}
.section-title{
    font-size:30px;
    color:#012a4a;
    margin-bottom:10px;
}
.section-sub{
    color:#555;
    margin-bottom:30px;
}

/* CARDS */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:25px;
}
.card{
    background:white;
    border-radius:10px;
    padding:25px;
    box-shadow:0 6px 15px rgba(0,0,0,0.08);
}
.card h3{
    color:#0b4f6c;
    margin-bottom:12px;
}
.card ul{
    padding-left:18px;
}
.card ul li{
    margin-bottom:8px;
    font-size:14px;
}

/* HIGHLIGHT */
.highlight{
    background:#e9f2ff;
    padding:30px;
    border-left:6px solid #0b4f6c;
    border-radius:8px;
}

/* CONTACT */
.contact-box{
    background:white;
    padding:30px;
    border-radius:10px;
    box-shadow:0 6px 15px rgba(0,0,0,0.08);
}
.contact-box p{
    margin:8px 0;
    font-size:15px;
}

/* FOOTER */
footer{
    background:#012a4a;
    color:white;
    text-align:center;
    padding:20px;
    font-size:14px;
}
</style>
</head>

<body>

<header>
    <h1>AKE Service</h1>
    <p>Government Services • Stationery • Gifts • Photo Frames</
